name: golangci-lint
on:
  push:
    branches:
    - "master"
    - "release-*"
    tags:
    - "v*"
  pull_request:
    branches:
    - "master"
    - "release-*"

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.64.8
          args: --timeout=5m
