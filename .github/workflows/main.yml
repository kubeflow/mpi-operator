name: build
on:
  push:
    branches:
    - "master"
    - "release-*"
    tags:
    - "v*"
  pull_request:
    branches:
    - "master"
    - "release-*"

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    env:
      GOPATH: ${{ github.workspace }}/go
    defaults:
      run:
        working-directory: ${{ env.GOPATH }}/src/github.com/kubeflow/mpi-operator
    steps:
      - name: Clone the code
        uses: actions/checkout@v3
        with:
          path: ${{ env.GOPATH }}/src/github.com/kubeflow/mpi-operator
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: ${{ env.GOPATH }}/src/github.com/kubeflow/mpi-operator/go.mod
      - name: fmt check
        run: make fmt lint
      - name: go mod tidy
        run: make tidy
      - name: Build
        run: make mpi-operator.v2
      - name: generate codes
        run: make verify-generate
      - name: Run tests
        run: make test
  e2e:
    name: E2E
    runs-on:
      labels: ubuntu-latest-16-cores
    strategy:
      fail-fast: false
      matrix:
        kubernetes-version: ["v1.31.1", "v1.32.5", "v1.33.4"]
    steps:
    - name: Clone the code
      uses: actions/checkout@v3
    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version-file: go.mod
    - name: Run tests
      env:
        RELEASE_VERSION: test
        CONTROLLER_VERSION: v2
        TEST_KIND_IMAGE: kindest/node:${{ matrix.kubernetes-version }}
        PLATFORMS: linux/amd64
        INTEL_PLATFORMS: linux/amd64
        MPICH_PLATFORMS: linux/amd64
      run: make test_e2e
